<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>biased</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900i&display=swap" rel="stylesheet">
</head>
<body>

  <div class="title">
    <p>biased</p>
  </div>
  <div class="body-container">

  <div id="scanPage">
    <h1>Discover what brands really care about</h1>
    <p>Companies claim to be saving the world in one way or another. Scan a logo today to find the truth of their bias.</p>
    <br/>
    <br/>
    <label for="imageUpload">Scan now<img src="img/camera.png"></label>
    <input type="file" id="imageUpload" accept="image/*" capture="camera" style="display: none">
  </div>

  <div id="loadPage">
    <img class="loading-gif" id="loadingGif" src="img/loading.gif">
  </div>

  <div id="resultsPage">
    <div id="resultsContainer">
      <h2 id="result-title"></h2>
      <p id="result-content-0" class="result-content"></p>
      <br/>
      <p id="result-content-1" class="result-content"></p>
      <br/>
      <p id="result-content-2" class="result-content"></p>
    </div>
    <a href="https://yhack2019-d0dff.firebaseapp.com"><button class="reset-button">Scan again</button></a>
  </div>

</div>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <!-- add firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
  <!-- add cloud storage-->
  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-storage.js"></script>
  <!-- add firestore -->
  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
  <script src="index.js"></script>
</body>
</html>
